# configuration file for git-cliff (0.1.0)

[changelog]
# changelog header
header = """
# Changelog Development\n
All notable changes to this project will be documented in this file.\n
"""
# template for the changelog body
# https://tera.netlify.app/docs/#introduction
body = """
{% if version %}\
    ## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else %}\
    ## [unreleased]
{% endif %}\
{% if previous %}\
    {% if previous.commit_id %}
        [{{ previous.commit_id | truncate(length=7, end="") }}]({{ previous.commit_id }})...\
            [{{ commit_id | truncate(length=7, end="") }}]({{ commit_id }})
    {% endif %}\
{% endif %}\
{% for group, commits in commits | group_by(attribute="group") %}
    ### {{ group | upper_first }}
    {% for commit in commits %}                      
        - {{ commit.message | upper_first }} ([{{ commit.id | truncate(length=7, end="") }}]({{ commit.id }}))\
          {% for footer in commit.footers -%}
            , {{ footer.token }}{{ footer.separator }}{{ footer.value }}\
          {% endfor %}\
    {% endfor %}
{% endfor %}\n
"""
# remove the leading and trailing whitespace from the template
trim = true
# changelog footer
footer = """
<!-- generated by git-cliff -->
"""

[git]
# parse the commits based on https://www.conventionalcommits.org
conventional_commits = true
# filter out the commits that are not conventional
filter_unconventional = true
# process each line of a commit as an individual commit
split_commits = false
# regex for parsing and grouping commits
commit_parsers = [
    { message = "^feat", group = "â›°ï¸Features"},
    { message = "^fix", group = "ğŸ› Bug Fixes"},
    { message = "^ci", group = "â™º Continuous Integration"},
    { message = "^build", group = "ğŸš€ Build"},
    { message = "^hotfix", group = "ğŸ”¥ Hot Fixes"},
    { message = "^doc", group = "ğŸ“š Documentation"},
    { message = "^perf", group = "âš¡ Performance"},
    { message = "^refactor", group = "ğŸšœ Refactor"},
    { message = "^style", group = "ğŸ¨ Styling"},
    { message = "^test", group = "ğŸ§ª Testing"},
    { message = "^chore\\(release\\):\\(.*\\)", skip = true},
    { message = "^chore", group = "âš™ï¸ Miscellaneous Tasks"},
    { body = ".*security", group = "ğŸ›¡ï¸ Security"},
]
# protect breaking changes from being skipped due to matching a skipping commit_parser
protect_breaking_commits = true
# filter out the commits that are not matched by commit parsers
filter_commits = false
# glob pattern for matching git tags
tag_pattern = "v[0-9]*"
# regex for skipping tags
skip_tags = "v[0-9]+.[0-9]+.[0-9]+"
# regex for ignoring tags
ignore_tags = ""
# sort the tags topologically
topo_order = true
# sort the commits inside sections by oldest/newest order
sort_commits = "newest"
